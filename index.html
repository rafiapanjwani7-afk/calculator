<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="calculation" id="calculation" placeholder="0" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="delete" onclick="del()">DEL</button>
            <button class="operator" onclick="inputNumber('%')">%</button>
        </div>
        <div class="button">
            <button onclick="inputNumber(7)">7</button>
            <button onclick="inputNumber(8)">8</button>
            <button onclick="inputNumber(9)">9</button>
            <button class="operator" onclick="inputNumber('/')">/</button>
        </div>
        <div class="button">
            <button onclick="inputNumber(4)">4</button>
            <button onclick="inputNumber(5)">5</button>
            <button onclick="inputNumber(6)">6</button>
            <button class="operator" onclick="inputNumber('*')">x</button>
        </div>
        <div class="button">
            <button onclick="inputNumber(1)">1</button>
            <button onclick="inputNumber(2)">2</button>
            <button onclick="inputNumber(3)">3</button>
            <button class="operator" onclick="inputNumber('-')">-</button>
        </div>
        <div class="button">
            <button onclick="inputNumber(0)">0</button>
            <button onclick="inputNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="inputNumber('+')">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
